<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DOM Tennis</title>
	<meta name="description" content="Tennis game made with JavaScript and using the DOM">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" href="css/main.css">
</head>

<body class="theme-default">

<div class="stage">
	<h1 class="page-title">DOM Tennis &#x1F3BE;</h1>

	<main class="gameboard blur" role="main">
		<header class="ranking">
			Top score: <span class="ranking__topScore">0</span><br>
			Top height: <span class="ranking__topHeight">0</span><br>
		</header>

		<div class="score">
			<div class="score__cell">
				<div id="score" class="score__value"></div>
			</div>
		</div>

		<aside class="options" role="complementary">
			<div class="options__block" data-action="close"></div>
			<div class="options__toolbar">
				<span class="options__action icon-cogwheel" data-action="toogleOpen"></span>
			</div>
			<span class="options__close options__action icon-close" data-action="close"></span>

			<section class="options__section">
				<h2 class="options__sectionTitle">Options</h2>
			</section>
			<section class="options__section">
				<div class="options__sectionContent">
					<label for="opt-speed" class="options__label">Speed</label><br>
					<input type="range" value="1" min="1" max="2" step="0.1" id="opt-speed"
						data-action="changeSpeed" data-bind="speed" />
				</div>
			</section>
			<section class="options__section">
				<div class="options__sectionContent">
					<label for="opt-ball" class="options__label">Ball</label><br>
					<select id="opt-ball" data-action="changeBall" data-bind="ball">
						<option value="0">Golf</option>
						<option value="1" selected>Tennis</option>
						<option value="2">Football</option>
					</select>
				</div>
			</section>
			<section class="options__section">
				<div class="options__sectionContent">
					<label for="opt-mute" class="options__label">Mute sounds</label>
					<input type="checkbox" id="opt-mute" value="1" data-action="toggleMute" data-bind="muted" />
				</div>
			</section>
			<section class="options__section">
				<div class="options__sectionContent">
					<span class="button button-warning" data-action="clearRanking">Clear ranking</span>
				</div>
			</section>
		</aside>

		<div id="ball" class="ball ball--tennis" style="transform: translate3d(-100px, -100px, 0px);"><div class="ball__lines"></div></div>
		<div id="cursor" class="cursor" style="transform: translate3d(-100px, -100px, 0px);"></div>
	</main>

	<div class="screen" id="start-screen">
		<div class="start">
			<img src="img/logo.png" alt="DOM Tennis" />
			<p class="start__title">Click here to start</p>
		</div>
	</div>

	<footer class="page-footer" role="contentinfo">
		<ul class="pageinfo">
			<li class="pageinfo__item">&copy;2019 <a href="https://raohmaru.com" target="_blank" rel="author">Ra√∫l Parralejo</a></li>
			<li class="pageinfo__item"><a href="https://github.com/raohmaru/DOM-Tennis-2k18" target="_blank">Source code</a></li>
		</ul>
	</footer>
</div>

<script src="js/main.js" type="module"></script>

</body>
</html>
